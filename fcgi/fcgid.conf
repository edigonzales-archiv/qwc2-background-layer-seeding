<IfModule mod_fcgid.c>
  #FcgidConnectTimeout 20
  FcgidConnectTimeout 60000
  FcgidIdleTimeout 0
  FcgidMaxRequestLen 1342177280
  FcgidBusyTimeout 30000

  FcgidMaxProcesses 10 
#50
  FcgidMinProcessesPerClass 0
  FcgidMaxProcessesPerClass 10 
#20

  FcgidInitialEnv PROJ_LIB /usr/share/proj
  #FcgidInitialEnv LD_LIBRARY_PATH "/usr/local/mapserver-7.0.1/lib:/usr/local/qgis_master/lib"
  FcgidInitialEnv LD_LIBRARY_PATH "${LD_LIBRARY_PATH}:/usr/local/mapserver-7.0.1/lib"





  <IfModule mod_mime.c>
    AddHandler fcgid-script .fcgi
  </IfModule>
</IfModule>
